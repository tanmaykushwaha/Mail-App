<html>
    <head>
        <title>Mail - App </title>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron">
              <h1>Mail - App</h1>
              <p>Bootstrap is the most popular HTML, CSS, and JS framework for developing
              responsive, mobile-first projects on the web.</p>
            </div>
            <form class="form-horizontal" action="/formm" method="POST">
                <div class="form-group">
                  <label class="control-label col-sm-2" for="email">Name:</label>
                  <div class="col-sm-10">
                    <input type="name" class="form-control" name="name" id="name" placeholder="Enter Name">
                  </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" name="email" id="email" placeholder="Enter email">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Subject:</label>
                    <div class="col-sm-10">
                      <input type="text" name="subject" class="form-control" id="email" placeholder="Enter Subject">
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Inner Text:</label>
                    <div class="col-sm-10">
                      <input type="text" name="text" class="form-control" id="email" placeholder="Enter Inner Text">
                    </div>
                  </div>
                <div class="form-group">
                  <label class="control-label col-sm-2" for="pwd">Html Inputs:</label>
                  <div class="col-sm-10">
                    <input type="text" style="min-height: 100px;" class="form-control input-lg" name="HtmlInput" id="pwd" placeholder="Please type your Html script here">
                  </div>
                </div>
                
                <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                  </div>
                </div>
              </form>
          </div>
      
         

    </body>
</html>
